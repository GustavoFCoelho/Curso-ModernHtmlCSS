    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">

    <title>John Doe | UI/UX Designer & Photographer</title>
</head>

<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="https://www.flaticon.com/premium-icon/icons/png/512/527/527571.png" alt="" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <div class="section-title">Contact Me</div>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form>
                <div class="text-fields">
                    <input type="text" placeholder="Name" class="text-input name-input">
                    <input type="text" placeholder="Subject" class="text-input subject-input">
                    <input type="email" placeholder="Email" class="text-input email-input">
                    <input type="text" placeholder="Phone Number" class="text-input phone-input">
                    <textarea placeholder="Enter Message" class="text-input message-input"></textarea>
                </div>
                <button type="submit" class="btn-medium">Submit</button>
            </form>
        </div>
    </section>
    
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fa fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>john@something.com</p>
                </div>
                <div>
                    <i class="fa fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(555) 555-5555</p>
                </div>
                <div>
                    <i class="fa fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>50 Main st, Boston MA</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact-c" class="bg-main py-4">
        <h1>LetÂ´s Start Your next Project</h1>
    </section>

        <div class="footer-content container">
            <p>Copyright &copy; 2020. All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>

</html>
